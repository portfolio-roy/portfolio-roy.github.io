name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - nextjs  # or the branch you want to deploy from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # adjust to your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build and Export Next.js application
        run: npm run start && build && npm run export

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out  # adjust based on your output directory
